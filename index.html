<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas Completa</title>
    <style>
        :root { --color-primario: #2563eb; --color-secundario: #059669; }
        body { font-family: system-ui, sans-serif; margin: 0; padding: 20px; background: #f8fafc; }
        .contenedor { max-width: 800px; margin: 0 auto; }
        .tarjeta { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; margin: 0.5rem 0; }
        button { background: var(--color-primario); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; }
        .seccion-pasos { margin: 2rem 0; padding: 1.5rem; background: #f1f5f9; border-radius: 0.5rem; }
        .grafica { margin: 2rem 0; border: 1px solid #e2e8f0; }
        .paso { margin: 1rem 0; padding: 1rem; background: white; border-left: 4px solid var(--color-primario); }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">
            <h1 style="font-size: 1.875rem; margin-bottom: 1.5rem; color: #1e293b;">Calculadora de Derivadas</h1>
            
            <div>
                <input type="text" id="funcion" placeholder="Ej: 3x^2 + Math.sin(x)">
                <input type="text" id="variable" value="x" style="width: 100px;">
            </div>
            
            <div style="display: flex; gap: 1rem; margin: 1rem 0;">
                <button onclick="calcular('formal')">Método Formal</button>
                <button onclick="calcular('directo')" style="background: var(--color-secundario);">Método Directo</button>
            </div>

            <div id="pasos-formal" class="seccion-pasos" style="display: none;">
                <h2>Proceso Formal por Límites</h2>
                <div id="pasos-formal-contenido"></div>
            </div>

            <div id="pasos-directo" class="seccion-pasos" style="display: none;">
                <h2>Método de Reglas de Derivación</h2>
                <div id="pasos-directo-contenido"></div>
            </div>

            <canvas id="grafica" class="grafica" width="700" height="400"></canvas>
        </div>
    </div>

    <script>
        function calcular(metodo) {
            try {
                const funcion = document.getElementById('funcion').value;
                const variable = document.getElementById('variable').value;
                
                document.getElementById('pasos-formal').style.display = 'none';
                document.getElementById('pasos-directo').style.display = 'none';

                if(metodo === 'formal') {
                    mostrarProcesoFormal(funcion, variable);
                } else {
                    mostrarProcesoDirecto(funcion, variable);
                }
                
                graficar(funcion, variable);
            } catch(error) {
                alert('Error: ' + error.message);
            }
        }

        function mostrarProcesoFormal(funcion, variable) {
            const h = 0.0001;
            const f = x => eval(funcion.replace(new RegExp(variable, 'g'), 'x'));
            const derivadaNumerica = x => (f(x + h) - f(x)) / h;
            
            const pasos = `
                <div class="paso">
                    <h3>Paso 1: Definición formal</h3>
                    <p>f'(${variable}) = límₕ→₀ [f(${variable} + h) - f(${variable})]/h</p>
                </div>
                
                <div class="paso">
                    <h3>Paso 2: Calcular f(${variable} + h)</h3>
                    <p>f(${variable} + h) = ${funcion.replace(new RegExp(variable, 'g'), `(${variable}+h)`)}</p>
                </div>
                
                <div class="paso">
                    <h3>Paso 3: Diferencia</h3>
                    <p>f(${variable} + h) - f(${variable}) = ${funcion.replace(new RegExp(variable, 'g'), `(${variable}+h)`)} - (${funcion})</p>
                </div>
                
                <div class="paso">
                    <h3>Paso 4: Dividir por h</h3>
                    <p>[Δf]/h = [${funcion.replace(new RegExp(variable, 'g'), `(${variable}+h)`)} - ${funcion}]/h</p>
                </div>
                
                <div class="paso">
                    <h3>Paso 5: Aplicar límite (h → 0)</h3>
                    <p>Valor aproximado en ${variable}=1: ${derivadaNumerica(1).toFixed(4)}</p>
                </div>
            `;
            
            document.getElementById('pasos-formal').style.display = 'block';
            document.getElementById('pasos-formal-contenido').innerHTML = pasos;
        }

        function mostrarProcesoDirecto(funcion, variable) {
            const reglas = {
                'x^n': `n*x^(n-1)`,
                'sin(x)': `cos(x)`,
                'cos(x)': `-sin(x)`,
                'e^x': `e^x`,
                'ln(x)': `1/x`
            };
            
            const componentes = funcion.split(/[+-]/).map(term => term.trim());
            const pasos = componentes.map(term => {
                let derivada = '';
                if(term.match(/x\^/)) {
                    const exponente = term.split('^')[1];
                    derivada = `${exponente}*${term.replace(exponente, exponente-1)}`;
                } else if(term.includes('sin')) {
                    derivada = term.replace('sin', 'cos');
                } else if(term.includes('cos')) {
                    derivada = `-${term.replace('cos', 'sin')}`;
                } else if(term.includes('e^')) {
                    derivada = term;
                }
                return `<div class="paso">
                    <h3>Término: ${term}</h3>
                    <p>Aplicar regla: ${reglas[Object.keys(reglas).find(r => term.includes(r))] || 'Regla no identificada'}</p>
                    <p>Derivada: ${derivada}</p>
                </div>`;
            }).join('');
            
            document.getElementById('pasos-directo').style.display = 'block';
            document.getElementById('pasos-directo-contenido').innerHTML = `
                <div class="paso">
                    <h3>Paso 1: Descomposición</h3>
                    <p>Términos identificados: ${componentes.join(', ')}</p>
                </div>
                ${pasos}
                <div class="paso">
                    <h3>Resultado Final</h3>
                    <p>Derivada: ${componentes.map(term => {
                        if(term.match(/x\^/)) {
                            const [_, n] = term.split('^');
                            return `${n}x^${n-1}`;
                        }
                        return term.replace('sin', 'cos').replace('cos', '-sin');
                    }).join(' + ')}</p>
                </div>`;
        }

        function graficar(funcion, variable) {
            const canvas = document.getElementById('grafica');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const f = x => eval(funcion.replace(new RegExp(variable, 'g'), 'x'));
            const h = 0.0001;
            const derivada = x => (f(x + h) - f(x)) / h;
            
            // Configurar ejes
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 1;
            
            // Eje X
            ctx.beginPath();
            ctx.moveTo(50, 200);
            ctx.lineTo(650, 200);
            ctx.stroke();
            
            // Eje Y
            ctx.beginPath();
            ctx.moveTo(350, 50);
            ctx.lineTo(350, 350);
            ctx.stroke();
            
            // Graficar función
            ctx.strokeStyle = '#3b82f6';
            ctx.beginPath();
            for(let x = -5; x <= 5; x += 0.1) {
                const y = f(x);
                ctx.lineTo(350 + x * 60, 200 - y * 30);
            }
            ctx.stroke();
            
            // Graficar derivada
            ctx.strokeStyle = '#10b981';
            ctx.beginPath();
            for(let x = -5; x <= 5; x += 0.1) {
                const y = derivada(x);
                ctx.lineTo(350 + x * 60, 200 - y * 30);
            }
            ctx.stroke();
            
            // Leyenda
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(500, 50, 20, 2);
            ctx.fillStyle = '#000';
            ctx.fillText('Función', 530, 60);
            
            ctx.fillStyle = '#10b981';
            ctx.fillRect(500, 70, 20, 2);
            ctx.fillStyle = '#000';
            ctx.fillText('Derivada', 530, 80);
        }
    </script>
</body>
</html>
