<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas Básica</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
        .contenedor { max-width: 800px; margin: 0 auto; }
        .tarjeta { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .paso { margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .grafica { margin: 20px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">
            <h1>Calculadora de Derivadas</h1>
            
            <div>
                <label>Función: </label>
                <input type="text" id="funcion" placeholder="Ej: x^2 + Math.sin(x)">
            </div>
            
            <div>
                <label>Variable: </label>
                <input type="text" id="variable" value="x">
            </div>
            
            <button onclick="calcularDerivada()">Calcular Derivada</button>
            
            <div id="resultados">
                <div class="paso">
                    <h3>Proceso de Cálculo:</h3>
                    <div id="pasos"></div>
                </div>
                
                <canvas id="grafica" class="grafica" width="700" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        function calcularDerivada() {
            try {
                const funcion = document.getElementById('funcion').value;
                const variable = document.getElementById('variable').value;
                
                // Método numérico básico
                const h = 0.0001;
                const f = x => eval(funcion.replace(new RegExp(variable, 'g'), `x`));
                
                // Calcular derivada numérica
                const derivada = (x) => (f(x + h) - f(x)) / h;
                
                // Mostrar pasos
                const pasosHTML = `
                    <p><b>Función original:</b> f(${variable}) = ${funcion}</p>
                    <p><b>Definición:</b> f'(${variable}) = [f(${variable}+h) - f(${variable})]/h</p>
                    <p><b>h usado:</b> ${h}</p>
                    <p><b>Derivada aproximada:</b> f'(${variable}) ≈ ${derivada(0).toFixed(4)} (en ${variable}=0)</p>
                `;
                document.getElementById('pasos').innerHTML = pasosHTML;
                
                // Graficar
                graficar(funcion, variable, f, derivada);
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function graficar(funcionStr, variable, f, derivada) {
            const canvas = document.getElementById('grafica');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Configurar ejes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            // Dibujar ejes
            ctx.beginPath();
            ctx.moveTo(50, 200);
            ctx.lineTo(650, 200);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(350, 50);
            ctx.lineTo(350, 350);
            ctx.stroke();
            
            // Graficar función
            ctx.strokeStyle = 'blue';
            ctx.beginPath();
            for(let x = -10; x <= 10; x += 0.1) {
                try {
                    const y = f(x);
                    const px = 350 + (x * 30);
                    const py = 200 - (y * 30);
                    ctx.lineTo(px, py);
                } catch {}
            }
            ctx.stroke();
            
            // Graficar derivada
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            for(let x = -10; x <= 10; x += 0.1) {
                try {
                    const y = derivada(x);
                    const px = 350 + (x * 30);
                    const py = 200 - (y * 30);
                    ctx.lineTo(px, py);
                } catch {}
            }
            ctx.stroke();
        }
    </script>
</body>
</html>
